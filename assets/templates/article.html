<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>$title$ - Collins Westnedge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  
  <!-- Mobile app settings -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- SEO essentials -->
  <meta name="google-site-verification" content="hmW81pKLkPLJXY0kFe-I1vNXno-xD9XbEWyZyGfz-SA" />
  <meta name="description" content="$if(description)$$description$$else$An article by Collins Westnedge exploring data science, philosophy, and machine learning.$endif$">
  <link rel="canonical" href="https://donkeyanaphora.github.io/articles/$if(slug)$$slug$$else$article$endif$/">
  
  <!-- Author -->
  <meta name="author" content="Collins Westnedge">

  <!-- Site look & feel -->
  <link rel="stylesheet" href="../../assets/css/main.css"/>
  <link rel="stylesheet" href="../../assets/css/article.css"/>
  
  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="../../apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../../favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../../favicon-16x16.png">
  <link rel="manifest" href="../../site.webmanifest">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="article">
  <meta property="og:url" content="https://donkeyanaphora.github.io/articles/$if(slug)$$slug$$else$article$endif$/">
  <meta property="og:title" content="$title$">
  <meta property="og:description" content="$if(description)$$description$$else$An article by Collins Westnedge exploring data science, philosophy, and machine learning.$endif$">
  <meta property="og:image" content="$if(image)$$image$$else$https://donkeyanaphora.github.io/assets/images/thumbnail.png$endif$">
  <meta property="og:site_name" content="The Latent Realm">
  <meta property="article:author" content="Collins Westnedge">
  $if(date)$<meta property="article:published_time" content="$date$">$endif$

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:url" content="https://donkeyanaphora.github.io/articles/$if(slug)$$slug$$else$article$endif$/">
  <meta name="twitter:title" content="$title$">
  <meta name="twitter:description" content="$if(description)$$description$$else$An article by Collins Westnedge exploring data science, philosophy, and machine learning.$endif$">
  <meta name="twitter:image" content="$if(image)$$image$$else$https://donkeyanaphora.github.io/assets/images/thumbnail.png$endif$">

  <!-- MathJax config: no indent + fix \text{} baseline -->
  <script>
    window.MathJax = {
      /* remove default –0.25 em display indent and keep left-aligned   */
      tex:   { displayIndent: '0em',  displayAlign: 'left' },

      /* inherit the surrounding page font for \text{…} so the baseline
         matches math italic on hi-DPI screens (stops 1-px jog)        */
      /* chtml: { mtextInheritFont: true } */
         chtml: { mtextFont: 'Times' }
    };
  </script>
  
  <!-- MathJax -->
  <script defer id="MathJax-script"
          src="https://cdn.jsdelivr.net/npm/mathjax@3.2.2/es5/tex-chtml.js"></script>
</head>

<body class="article">
  <!-- floating buttons -->
  <button id="menuBtn" class="float-btn" aria-label="Open menu">🧰</button>
  <button class="float-btn back-btn" onclick="window.location.href='../../'" aria-label="Back to home">🏡</button>
  <button id="toggleDark" class="float-btn" aria-label="Toggle dark mode">🌙</button>

  <!-- Markdown content -->
  <main class="content">
    <article class="markdown-body">
      $body$
    </article>
  </main>

  <!-- article JS (dark mode only) -->
  <script defer src="../../assets/js/article.js"></script>
</body>
</html>
